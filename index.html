<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Título de la página</title>
  <style>
      body {background-color: gray;} /* Todo el documento de fondo rosa */
      h1 {color: rgb(81, 255, 0);}
      p {color: blue;}
  </style>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <a href="https://www.marca.com/">Pulsa para ir a marca</a>
  <h1>Esto es un encabezamiento</h1>
  <hr>
  <br> <br>
  <h3>Esto NO es un encabezamiento</h3>
  <strong>Dando formato al texto</strong>
  <h5>Esto es otro</h5>
  <p>Esto es un párrafo</p>
  <i>Texto en cursiva</i>
  <p>Hola buenas</p> <b>NADA NADA</b>
 
  <h3> <mark> TEXTO </mark> </h3>
  <p style="background-color:orange;">Párrafo verde</p>
  <h1 style="color:purple;">Encabezamiento</h1>
  
</body>
</html>
